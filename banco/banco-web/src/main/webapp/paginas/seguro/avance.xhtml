

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<h3>Avance Cuenta de Ahorros</h3>

			<p:panelGrid id="panelavance" columns="3">

				<h:outputLabel for="cbtar" id="lbltarje" value="Tarjeta" />
				<p:selectOneMenu id="cbtar"
					value="#{avanceAjax.tarjetaSeleccionada}">
					<f:selectItem itemValue="Null" itemLabel="Seleccione..." />
					<f:selectItems value="#{avanceAjax.tarjetas}" var="tarjeta"
						itemValue="#{tarjeta}" itemLabel="#{tarjeta.number}" />
				</p:selectOneMenu>
				<p:message for="cbtar" />


				<h:outputLabel for="cbtcuenta" id="cbtcuen" value="Cuenta" />
				<p:selectOneMenu id="cbtcuenta"
					value="#{avanceAjax.cuentaSeleccionada}">
					<f:selectItem itemValue="Null" itemLabel="Seleccione..." />
					<f:selectItems value="#{avanceAjax.cuentas}" var="cuentas"
						itemValue="#{cuentas}" itemLabel="#{cuentas.number}" />
				</p:selectOneMenu>
				<p:message for="cbtcuenta" />

				<p:outputLabel for="tfcantidadAvance" id="tfcantidad"
					value="Cantidad" />
				<p:inputText id="tfcantidadAvance" value="#{avanceAjax.cantidad}" />
				<p:message for="tfcantidadAvance" />

			</p:panelGrid>


			<p:panelGrid id="panelBotones" columns="2">

				<p:commandButton id="baceptar" value="Aceptar"
					action="#{avanceAjax.avance}"
					process="@this tfcantidadAvance cbtar cbtcuenta"
					update="panelavance " />

				<p:commandButton id="btcancelar" value="Cancelar"
					process="@this" action="/paginas/seguro/resumenproducto.xhtml?faces-redirect=true" />
			</p:panelGrid>


		</h:form>

	</ui:define>
</ui:composition>
