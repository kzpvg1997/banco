<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/templates.xhtml"
	>

	<ui:define name="cuerpo">
		<h:form prependId="false">
			<p:panelGrid id="paneldatosbusqueda" columns="3">

				<p:outputLabel for="cbtipo" id="lbli" value="#{msj['cliente.tipoDocumento']}:" />

				<h:selectOneMenu id="cbtipo" value="#{clienteAjax.tipoDocumento}">
					<f:selectItem itemValue="C.C" itemLabel="C.C" />
					<f:selectItem itemValue="R.C" itemLabel="R.C" />
					<f:selectItem itemValue="T.I" itemLabel="T.I" />
				</h:selectOneMenu>
				<p:message for="cbtipo" />

				<p:outputLabel for="tfnumero" id="lblid" value="#{msj['cliente.numeroDocumento']}:" />
				<p:inputText id="tfnumero" value="#{clienteAjax.numeroDocumento}" />
				<p:message for="tfnumero" />

				<p:outputLabel for="tfnom" id="nom" value="#{msj['cliente.nombre']}:" />
				<p:inputText id="tfnom" value="#{clienteAjax.nombre}" />
				<p:message for="tfnom" />

				<p:outputLabel for="tfape" id="apell" value="#{msj['cliente.apellido']}:" />
				<p:inputText id="tfape" value="#{clienteAjax.apellido}" />
				<p:message for="tfape" />

				<p:commandButton id="btnregistar" value="#{msj['cliente.registrar']}:"
					process="@this paneldatosbusqueda"
					update="paneldatosbusqueda tablaDoc"
					action="#{clienteAjax.registrar}" />

				<p:commandButton id="btnbuscar" value="#{msj['cliente.buscar']}:"
					process="@this cbtipo tfnumero "
					update="paneldatosbusqueda cbtipo tfnumero tfnom tfape"
					action="#{clienteAjax.buscar}" />
			</p:panelGrid>

			<p:dataTable id="tablaDoc" value="#{clienteAjax.cliente}" var="cli"
				border="1">
				<p:column>
					<f:facet name="header">
							Tipo
						</f:facet>
					<p:outputLabel value="#{cli.idType}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Numero
						</f:facet>
					<p:outputLabel value="#{cli.idNum}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Nombre
						</f:facet>
					<p:outputLabel value="#{cli.name}" />
				</p:column>
				<p:column>
					<f:facet name="header">
							Apellido
						</f:facet>
					<p:outputLabel value="#{cli.lastName}" />
				</p:column>
			</p:dataTable>


		</h:form>
	</ui:define>

</ui:composition>
