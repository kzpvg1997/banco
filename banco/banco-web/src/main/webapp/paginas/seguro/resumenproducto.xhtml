

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

	<ui:define name="cuerpo">

		<h:form prependId="false">

			<h2>Resumen Producto</h2>
			<br></br>
			<h3>Cuentas</h3>

			<p:panelGrid id="panelresumencuentas" columns="1">

				<p:dataTable id="tablaCue" value="#{resumenProductoAjaxController.cuentas}"
					var="cuen" border="1">
					<p:column>
						<f:facet name="header">
							Numero
						</f:facet>
						<p:outputLabel value="#{cuen.id}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							Saldo
						</f:facet>
						<p:outputLabel value="#{cuen.ammount}" />
					</p:column>
				</p:dataTable>
			</p:panelGrid>

			<br></br>
			<h3>Tarjetas De Credito</h3>
			<br></br>

			<p:panelGrid id="paneltarjetas" columns="1">

				<p:dataTable id="tablaTarje" value="#{resumenProductoAjaxController.tarjetas}"
					var="tar" border="1">
					<p:column>
						<f:facet name="header">
							Numero
						</f:facet>
						<p:outputLabel value="#{tar.number}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							Franquisia
						</f:facet>
						<p:outputLabel value="#{tar.franchise}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							Deuda A La Fecha
						</f:facet>
						<p:outputLabel value="#{tar.deuda}" />
					</p:column>
					<p:column>
						<f:facet name="header">
							Disponibildad
						</f:facet>
						<p:outputLabel value="#{tar.disponible}" />
					</p:column>
				</p:dataTable>
				<br></br>
			</p:panelGrid>





		</h:form>

	</ui:define>
</ui:composition>
